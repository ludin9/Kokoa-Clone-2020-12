<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
                <span>No Service</span>
                <!--Wifi Icon-->
                <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
                <span>18:43</span>
        </div>
        <div class="status-bar__column">
                <span>110%</span>
                <!--Battery Icon-->
                <i class="fas fa-battery-full"></i>
                <!--Bolt Icon-->
                <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
        <p class="welcome-header__text">If you have a Kakao Account, log in with your email or phone number.</p>
    </div>

    <form class="login-form">
        <input class="login-form__input" type="text" placeholder="Email or phone number" />
        <input class="login-form__input" type="password" placeholder="Password" />
        <input class="login-form__btn" type="submit" value="Log In" />
        <input class="login-form__btn" type="submit" value="Sign Up" />
        <a class="login-form__a" href="#">Find Kakao Account or Password</a>
    </form>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    ></script>
</body>
</html>
